<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google </title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Poppins:wght@800;900&family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a class="element text" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"> Gmail </a> 
            <a class="element text" href="https://www.google.com.eg/imghp?hl=en&tab=ri&ogbl"> Images </a> 
            <div class="element symbol"><span class="material-symbols-outlined"> apps </span> </div>
            <div class="element symbol"><span class="material-symbols-outlined"> mail </span> </div>
        </div>
    </header>
    <div class="pagebody">
        <img src="google image3.png" width="250px">
        <div class="searchbox">
            <span class="material-symbols-outlined searchboxicon1"> search </span>
            <input class="searchboxtext" type="text"  placeholder = "Search Google or type a URL" style = "width:400px"/>
            <span class="material-symbols-outlined searchboxicon2"> mic </span>
        </div>
        <div class="recentlyopenedwebs">
            <div class="youtube-homepage recently-web">
                <!-- <a href="https://www.youtube.com/"></a> -->
                <div class="logo">
                    <img src="youtube-logo.png" width="26px">
                </div>
                <div class="text">
                    YouTube
                </div>
            </div>
            <div class="typing-club recently-web">
                
            </div>
            <div class="resume recently-web">

            </div>
            <div class="udacity recently-web">

            </div>
            <div class="google-maps recently-web">
                
            </div>
        </div>
    </div>

</body>
</html>
